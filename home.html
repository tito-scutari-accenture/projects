<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url("image.jpg");
            background-size: cover;
            background-position: center;
        }

        .header {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Simple Homepage</h1>
        </div>
        <div class="content">
            <p>This is a simple homepage with an image.</p>
            <p>The image is located at "image.jpg".</p>
        </div>
    </div>Y
</body>
</html>
